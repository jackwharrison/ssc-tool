    - 'General': 
      - 'Intro to the SSC': 'general/page1.md'
      - 'Pillar 1 - The Shelter': 'general/page2.md'
      - 'Pillar 2 - Inside The Shelter': 'general/page3.md'
      - 'Pillar 3 - Outside The Shelter': 'general/page4.md'
      - 'Default Decision Tree': 'general/page5.md'
    - 'Administrative Divisions':
      - 'Administrative Regions': 'administrative_regions/page1.md'
      - 'ADM1 to ADM3': 'administrative_regions/page2.md'
      - 'ADM0 (Country)': 'administrative_regions/page3.md'
    - 'Indicators and Decisions Trees' :
      - 'Indicator Bank': 'indicators_and_decision_trees/page1.md'
      - 'Hazard Indicators': 'indicators_and_decision_trees/page2.md'
      - 'Impact Indicators': 'indicators_and_decision_trees/page3.md'
      - 'Decision Trees': 'indicators_and_decision_trees/page4.md'
    - ' Data (Pillars, Vulnerabilities, Hazards, and Impacts)' :
      - 'Data': 'data/page1.md'
    - ' Visualizations' :
